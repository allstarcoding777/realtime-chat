<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header class="join-header">
        <nav class="navbar">
            <h1 id= "title" class="active"><i class="material-symbols-outlined">chat</i> Realtime Chat</h1>
            <div class="topnav-right">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#contact">Contact</a>
            </div>
          </nav>
      </header>
      <main class="container">
        <section class="row align-items-center">
          <div>
            <h1 class="main-text">Have the best chat</h1>
            <p class="subtext">Fast, simple, free chat app for everyone</p>
          </div>
          <div>
            <img class src="./images/people-chatting.png" alt="people messaging">
        </div>
            <form class="login-form" action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required/>
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Main">Main</option>
                        <option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
						<option value="Javascript">Javascript</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </section>
      </main>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
