<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-smile"></i> ChatApp</h1>
          <a href="index.html" class="btn">Leave Chat</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name">Main</h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users">
                <!-- <li>Alee</li>
                <li>Brandon</li>
                <li>Akshatha</li>
                <li>Karl</li> -->
            </ul>
            </div>
            <div class="chat-messages">
            <div class="chat-messages">
                <!-- <div class="message">
                    <p class="meta">Alee <span>9:00pm</span></p>
                    <p class="text">
                        Hey, how are you doing?
                    </p>
                </div>
                <div class="message">
                    <p class="meta">Brandon <span>9:02pm</span></p>
                    <p class="text">
                        Pretty awesome
                    </p>
                </div> -->
            </div> 
        </main class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--query string library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" 
    integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
